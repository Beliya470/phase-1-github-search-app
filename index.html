<!DOCTYPE html>
<html>
<head>
  <title>GitHub Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>GitHub Search App</h1>
    <form id="searchForm">

    </form>
    <div id="searchResults"></div>
    <div id="userRepos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
